name: Android CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build
      
    - name: Releasing using Hub

      uses: ShaunLWM/action-release-debugapk@master

      env:

       GITHUB_TOKEN: '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'

       APP_FOLDER: app

       RELEASE_TITLE: New Build
